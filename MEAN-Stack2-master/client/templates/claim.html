<ion-view title="Claim Form" hide-back-button="true">

    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>

    <ion-content has-header="true" padding="true">
        <div class="list list-inset">

            <p>How can we help you?</p>

            <div class=list>
                <label class="item item-input">
                    <input type="text" placeholder="Subject" ng-model="claim.subject" required>
                </label>
                <br/>
                <div class="item item-body">
                    <textarea placeholder="Description" ng-model="claim.description" rows="10" required></textarea>
                </div>
            </div>

            <button class="button button-block button-light" ng-click="submit()">
                Submit
            </button>

            <p><strong>{{status}}</strong></p>
        </div>

    </ion-content>

</ion-view>
