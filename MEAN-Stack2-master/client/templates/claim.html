<ion-view title="Claim Form" hide-back-button="true" class="card-bg">

    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>

    <ion-content has-header="true" padding="true">

        <div class="list list-inset" style="margin-top: 0px;">

            <label class="item item-input">
                <input type="Date" placeholder="Select Date" ng-model="claim.date">
            </label>
            <label class="item item-input">
                <input type="text" placeholder="Name of the Policyholder" ng-model="claim.Name">
            </label>

    </ion-content>

</ion-view>
